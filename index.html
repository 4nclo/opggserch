<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>OPGG一括検索（仮）</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
  <body>
    <div class="container">
      <div class="row">
        <textarea id="names" style="width: 400px; height:300px;"></textarea>
        <button id="submit" type="button" class="button btn-primary">送信</button>
      </div>
      <br>
      <div class="row">
        <p >ロビー画面の〇〇がロビーに参加しましたを一括でコピペして貼り付けて送信してね。</p>
        <p>OPGG一括で検索してくれるよ。</p>
       </div>
    </div>
    <br>

  
      <script type="text/javascript">
      $(function(){
        $('#submit').on('click', function(){
          window.open('http://jp.op.gg/multi/query=' + $('#names').val().replace(/がロビーに参加しました/g,','),'');
          return false;
        });
      });
      </script>
  
  
  </body>
</html>
